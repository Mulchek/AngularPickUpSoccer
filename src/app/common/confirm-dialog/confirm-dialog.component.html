<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#confirmModal">Open Modal</button>
<div class="modal fade show in" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" (click)="exit()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{body}}
        </div>
        <div class="modal-footer">
          <button mat-raised-button type="button" (click)="exit()">Cancel</button>
          <button mat-raised-button color="primary" type="button" (click)="continue()">Continue</button>
        </div>
      </div>
    </div>
</div>
