<h2>Add Game</h2>
<mat-card>
    <form [formGroup]="newGameForm" (ngSubmit)="onSubmit()" novalidate>
        <div>
            <mat-form-field>
                <input matInput placeholder="Location" formControlName="location">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
                <input class="timeInput" matInput [ngxTimepicker]="time" [value]="'12:00 pm'" placeholder="Time"  formControlName="time" readonly>
                <ngx-material-timepicker #time></ngx-material-timepicker>
        </div>
        <div>
            <button type="button" mat-raised-button class="btnMargin" (click)="cancel()">Cancel</button>
            <button type="submit" mat-raised-button class="btnMargin" color="primary">Submit</button>
        </div>
    </form>
</mat-card>
