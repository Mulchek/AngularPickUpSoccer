<div>
    <div class="title">
        <h2>Upcoming Games</h2>
        <div class="btn-group" role="group" aria-label="sortGroup">
            <button type="button" mat-raised-button [color]="sortBy == 'Location' ? 'primary' : ''" (click)="setSortBy('Location')">Location</button>
            <button type="button" mat-raised-button [color]="sortBy == 'Date' ? 'primary' : ''" (click)="setSortBy('Date')">Date</button>
        </div>
          
          <button mat-raised-button color="primary" type="button" style="float: right" data-toggle="modal" data-target="#addGameModal">
                <i class="fa fa-plus pointer" style="color: greenyellow;"> </i> Add Game
          </button>
    </div>
    <mat-accordion>
        <game-card *ngFor='let game of games, let i = index' [game]="game" [index]="i" (deleteGameEvent)="deleteGame($event)"></game-card>
    </mat-accordion>
</div>

<div class="modal fade" id="addGameModal" #addGameModal tabindex="-1" role="dialog" aria-labelledby="addGameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Game</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button mat-raised-button type="button" data-dismiss="modal">Close</button>
          <button mat-raised-button color="primary" type="button" (click)="addGame()">Save changes</button>
        </div>
      </div>
    </div>
</div>
